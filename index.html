<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Core 3D | Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Очень темный фон */
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 10px #00ffff;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        p {
            font-size: 0.8rem;
            color: #ff00ff;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Cyber Core</h1>
        <p>Двигай мышью для обзора</p>
    </div>

    <!-- Подключаем Three.js через CDN (ES Modules) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. НАСТРОЙКА СЦЕНЫ ---
        const scene = new THREE.Scene();
        // Добавляем туман для глубины
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        // Включаем тональную компрессию для красивых цветов
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.body.appendChild(renderer.domElement);

        // --- 2. ОСВЕЩЕНИЕ ---
        const ambientLight = new THREE.AmbientLight(0x404040); // Мягкий свет
        scene.add(ambientLight);

        // Неоновый синий свет слева
        const blueLight = new THREE.PointLight(0x00ffff, 50, 20);
        blueLight.position.set(-5, 3, 5);
        scene.add(blueLight);

        // Неоновый розовый свет справа
        const pinkLight = new THREE.PointLight(0xff00ff, 50, 20);
        pinkLight.position.set(5, -3, 5);
        scene.add(pinkLight);

        // --- 3. СОЗДАНИЕ ОБЪЕКТОВ ---

        // Группа для центрального ядра
        const coreGroup = new THREE.Group();
        scene.add(coreGroup);

        // A. Внутреннее черное ядро (отражающее)
        const innerGeo = new THREE.IcosahedronGeometry(1, 0);
        const innerMat = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.1,
            metalness: 0.9
        });
        const innerCore = new THREE.Mesh(innerGeo, innerMat);
        coreGroup.add(innerCore);

        // B. Внешний каркас (Сетчатый, светящийся)
        const wireGeo = new THREE.IcosahedronGeometry(1.2, 1);
        const wireMat = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const wireCore = new THREE.Mesh(wireGeo, wireMat);
        coreGroup.add(wireCore);

        // C. Вращающиеся кольца
        const ringGeo = new THREE.TorusGeometry(2.2, 0.02, 16, 100);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xff00ff });
        
        const ring1 = new THREE.Mesh(ringGeo, ringMat);
        const ring2 = new THREE.Mesh(ringGeo, ringMat);
        const ring3 = new THREE.Mesh(ringGeo, ringMat);

        ring1.rotation.x = Math.PI / 2;
        ring2.rotation.y = Math.PI / 2;
        
        coreGroup.add(ring1);
        coreGroup.add(ring2);
        coreGroup.add(ring3);

        // --- 4. ЧАСТИЦЫ (Звездная пыль) ---
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1500;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // Разбрасываем частицы в пространстве
            posArray[i] = (Math.random() - 0.5) * 20;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.03,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- 5. ИНТЕРАКТИВНОСТЬ (Мышь) ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 6. АНИМАЦИЯ ---
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // 1. Вращение ядра
            coreGroup.rotation.y += 0.005;
            coreGroup.rotation.x += 0.002;

            // 2. Пульсация каркаса (эффект дыхания)
            const scale = 1 + Math.sin(elapsedTime * 2) * 0.1;
            wireCore.scale.set(scale, scale, scale);

            // 3. Сложное вращение колец
            ring1.rotation.x += 0.01;
            ring1.rotation.y += 0.005;
            ring2.rotation.y += 0.01;
            ring3.rotation.z += 0.01;

            // 4. Движение частиц (волнами)
            particlesMesh.rotation.y = -elapsedTime * 0.05;
            particlesMesh.rotation.x = mouseY * 0.0001;

            // 5. Плавное движение камеры за мышью (Параллакс)
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            // Интерполяция для плавности
            coreGroup.rotation.y += 0.05 * (targetX - coreGroup.rotation.y);
            coreGroup.rotation.x += 0.05 * (targetY - coreGroup.rotation.x);

            camera.position.x += (mouseX * 0.005 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.005 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Рендер
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
