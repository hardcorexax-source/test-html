    body {
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: #1a1a1a;
    }

    /* Общий фиксированный фон для всех элементов-масок */
    .mask-element {
        background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=1200');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* Текстовые маски */
    .text-mask {
        font-size: 120px;
        font-weight: 900;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        text-align: center;
        padding: 50px 20px;
    }

    /* Блочные маски */
    .box-mask {
        width: 300px;
        height: 300px;
        margin: 100px auto;
        border-radius: 20px;
        position: relative;
    }

    /* Круглая маска */
    .circle-mask {
        width: 400px;
        height: 400px;
        margin: 150px auto;
        border-radius: 50%;
    }

    /* Маска с SVG формой */
    .custom-mask {
        width: 500px;
        height: 400px;
        margin: 100px auto;
        clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    }

    /* Контейнер для демонстрации */
    .container {
        padding: 50px 20px;
    }

    /* Обычный текст для контраста */
    .normal-text {
        color: #fff;
        text-align: center;
        font-size: 24px;
        padding: 30px;
        opacity: 0.5;
    }

    /* Полоса-маска */
    .strip-mask {
        height: 200px;
        width: 80%;
        margin: 80px auto;
        clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
    }
</style>
```

</head>

    <p class="normal-text">Прокрути страницу ↓</p>
    
    <div class="box-mask mask-element"></div>
    
    <h2 class="text-mask mask-element">MASKS</h2>
    
    <div class="circle-mask mask-element"></div>
    
    <p class="normal-text">Фон остается на месте</p>
    
    <div class="custom-mask mask-element"></div>
    
    <h2 class="text-mask mask-element">FIXED</h2>
    
    <div class="strip-mask mask-element"></div>
    
    <h1 class="text-mask mask-element">BACKGROUND</h1>
    
    <p class="normal-text">Все маски показывают один фон ↑</p>
</div>
