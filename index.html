<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Эффект статичного фона с эффектами</title>
<style>
  /* Статичный фон всей страницы */
  body {
    margin: 0;
    min-height: 200vh; /* чтобы был скролл */
    background-image: url('https://img1.akspic.ru/previews/1/6/0/6/7/176061/176061-yablochnyj_pejzazh-yabloko-illustracia-prirodnyj_landshaft-purpur-500x.jpg');
    background-attachment: fixed; /* фон не скроллится */
    background-size: cover;
    background-position: center top;
  }

  /* Общий стиль блоков */
  .block {
    width: 80%;
    margin: 50px auto;
    height: 300px;
    border-radius: 16px;
    overflow: hidden;

    /* Фон с эффектом */
    background-image: url('https://i.pinimg.com/736x/70/5b/bb/705bbb820c7332b04d619f7536645753.jpg');
    background-attachment: fixed; /* чтобы совпадал с основным фоном */
    background-size: cover; /* масштабируем так же, как основной фон */
    background-position: center top; /* точное совмещение */
    
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<div class="block">Блок 1</div>
<div class="block">Блок 2</div>
<div class="block">Блок 3</div>

</body>
</html>
