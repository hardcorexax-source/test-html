<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Solar System Swipe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        #ui {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 10;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1rem;
            color: #aaa;
            margin-top: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(0,0,0,0.5); /* Фон для читаемости */
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        .nav-hint {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0.3;
            font-size: 2rem;
        }

        .indicators {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .dot {
            width: 6px;
            height: 6px;
            background: #555;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .dot.active {
            background: #fff;
            box-shadow: 0 0 5px #fff;
        }
    </style>
</head>
<body>

    <div class="nav-hint">
        <span>‹</span>
        <span>›</span>
    </div>

    <div id="ui">
        <h1 id="planet-name">SOL</h1>
        <p id="planet-desc">Звезда по имени Солнце</p>
        <div class="indicators" id="dots-container"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP TELEGRAM ---
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // --- 2. ДАННЫЕ ПЛАНЕТ ---
        // Цвета сделаны ярче, metalness уменьшен для лучшей видимости
        const planetsData = [
            { name: "SUN", desc: "Центр нашей системы", color: 0xffaa00, size: 5, dist: 0, speed: 0.001, emissive: true },
            { name: "MERCURY", desc: "Самая близкая и быстрая", color: 0xcccccc, size: 0.8, dist: 10, speed: 0.02 },
            { name: "VENUS", desc: "Вулканический мир", color: 0xffcc00, size: 1.5, dist: 16, speed: 0.015 },
            { name: "EARTH", desc: "Наш дом", color: 0x0088ff, size: 1.6, dist: 24, speed: 0.01 },
            { name: "MARS", desc: "Красная планета", color: 0xff3300, size: 1.2, dist: 32, speed: 0.008 },
            { name: "JUPITER", desc: "Король планет", color: 0xd8ca9d, size: 4, dist: 45, speed: 0.004 },
            { name: "SATURN", desc: "Властелин колец", color: 0xcfa574, size: 3.5, dist: 60, speed: 0.003, hasRings: true },
            { name: "URANUS", desc: "Ледяной гигант", color: 0x00ffff, size: 2.5, dist: 75, speed: 0.002 },
            { name: "NEPTUNE", desc: "Далекий синий мир", color: 0x3333ff, size: 2.4, dist: 90, speed: 0.0018 }
        ];

        let currentPlanetIndex = 0;
        const uiName = document.getElementById('planet-name');
        const uiDesc = document.getElementById('planet-desc');
        const dotsContainer = document.getElementById('dots-container');

        planetsData.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dotsContainer.appendChild(dot);
        });

        // --- 3. СЦЕНА ---
        const scene = new THREE.Scene();
        // Уменьшил туман, чтобы планеты не "серели" вдалеке
        scene.fog = new THREE.FogExp2(0x000000, 0.005); 

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        // Используем более яркую тональную компрессию
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.body.appendChild(renderer.domElement);

        // === ИСПРАВЛЕНИЕ ОСВЕЩЕНИЯ (LIGHTING FIX) ===
        
        // 1. Общий мягкий свет (стал ярче)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); 
        scene.add(ambientLight);
        
        // 2. Свет от Солнца (оставляем для красивых бликов сзади)
        const sunLight = new THREE.PointLight(0xffaa00, 2, 300);
        scene.add(sunLight);

        // 3. ФОНАРИК КАМЕРЫ (ГЛАВНОЕ ИСПРАВЛЕНИЕ)
        // Этот свет "летит" вместе с камерой и освещает планету спереди
        const cameraLight = new THREE.DirectionalLight(0xffffff, 2.5);
        cameraLight.position.set(0, 0, 1); // Светит туда, куда смотрит камера
        camera.add(cameraLight);
        scene.add(camera); // Обязательно добавляем камеру в сцену, чтобы её дети (свет) работали

        // --- 4. ОБЪЕКТЫ ---
        const meshes = [];
        
        // Звезды
        const starGeo = new THREE.BufferGeometry();
        const starCount = 3000;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) starPos[i] = (Math.random() - 0.5) * 500;
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.3, transparent: true, opacity: 0.8});
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        planetsData.forEach(data => {
            const group = new THREE.Group();
            scene.add(group);

            // Орбита
            if(data.dist > 0) {
                const orbitGeo = new THREE.RingGeometry(data.dist - 0.1, data.dist + 0.1, 128);
                const orbitMat = new THREE.MeshBasicMaterial({ color: 0x444444, opacity: 0.3, transparent: true, side: THREE.DoubleSide });
                const orbitMesh = new THREE.Mesh(orbitGeo, orbitMat);
                orbitMesh.rotation.x = Math.PI / 2;
                scene.add(orbitMesh);
            }

            // Планета
            const geo = new THREE.SphereGeometry(data.size, 64, 64);
            const matProps = { color: data.color };
            
            if(data.emissive) {
                // Солнце светится само
                matProps.emissive = data.color;
                matProps.emissiveIntensity = 2;
            } else {
                // Планеты отражают свет
                matProps.roughness = 0.5; // Сделали более гладкими
                matProps.metalness = 0.2;
            }

            const mat = new THREE.MeshStandardMaterial(matProps);
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.x = data.dist; 
            
            // Кольца
            if(data.hasRings) {
                const ringGeo = new THREE.RingGeometry(data.size * 1.4, data.size * 2.5, 64);
                const ringMat = new THREE.MeshStandardMaterial({ 
                    color: 0xcfa574, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.8,
                    roughness: 0.8
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2.1;
                mesh.add(ring);
            }

            group.add(mesh);
            
            meshes.push({
                mesh: mesh,
                group: group,
                speed: data.speed,
                dist: data.dist,
                size: data.size
            });
        });

        // --- 5. КАМЕРА И УПРАВЛЕНИЕ ---
        camera.position.set(0, 5, 20);

        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        document.addEventListener('mousedown', e => touchStartX = e.clientX);
        document.addEventListener('mouseup', e => {
            touchEndX = e.clientX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) changePlanet(1);
            if (touchEndX > touchStartX + 50) changePlanet(-1);
        }

        function changePlanet(direction) {
            const newIndex = currentPlanetIndex + direction;
            if (newIndex >= 0 && newIndex < planetsData.length) {
                currentPlanetIndex = newIndex;
                updateUI();
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            } else {
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
            }
        }

        function updateUI() {
            uiName.style.opacity = 0;
            uiDesc.style.opacity = 0;
            setTimeout(() => {
                uiName.innerText = planetsData[currentPlanetIndex].name;
                uiDesc.innerText = planetsData[currentPlanetIndex].desc;
                uiName.style.opacity = 1;
                uiDesc.style.opacity = 1;
            }, 300);
            
            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => {
                if (i === currentPlanetIndex) d.classList.add('active');
                else d.classList.remove('active');
            });
        }

        // --- 6. АНИМАЦИЯ ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Вращение
            meshes.forEach(item => {
                item.group.rotation.y += item.speed; 
                item.mesh.rotation.y += 0.005;
            });

            // Логика камеры
            const targetPlanet = meshes[currentPlanetIndex];
            const targetVec = new THREE.Vector3();
            targetPlanet.mesh.getWorldPosition(targetVec);

            // Офсет камеры: чуть дальше и выше от планеты
            const offset = targetPlanet.size * 3 + 4; 
            
            // Расчитываем позицию камеры так, чтобы сохранить угол орбиты
            // (Летим "параллельно" планете)
            const angle = targetPlanet.group.rotation.y;
            // Увеличиваем радиус камеры относительно радиуса планеты
            const camDist = targetPlanet.dist + offset + (currentPlanetIndex===0 ? 15 : 0);
            
            const camX = Math.sin(angle) * camDist;
            const camZ = Math.cos(angle) * camDist;
            const camY = targetPlanet.size + 3;

            const desiredPos = new THREE.Vector3(camX, camY, camZ);

            camera.position.lerp(desiredPos, 0.04);
            camera.lookAt(targetVec);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
